<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="vh-100" >
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9  col-lg-7 col-xl-9">
                <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" >
                            <img src="assets/smec.png" alt="Logo" style="width:40px;" class="rounded-circle">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mynavbar">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <button class="btn btn-secondary" type="button" style="margin: 3px;">My Posts</button>
                                </li>
                                <li class="nav-item">
                                    <button class="btn btn-secondary" type="button" style="margin: 3px;">Add Post</button>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <button class="btn btn-success" type="button">Log out</button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div class="card"  style="background-image:url('assets/img.jpeg');color: hsl(204, 20%, 95%);">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-5">Update post</h3>
                        <div class="container mt-3">
                            <form>
                                <div class="mb-3 mt-3">
                                    <label for="title">Title:</label>
                                    <input type="text" class="form-control" id="title" name="title">
                                </div>
                                <div class="mb-3">
                                    <label for="pwd">Content:</label>
                                    <textarea class="form-control" id="pwd" name="pswd" rows="4" cols="50" style="resize: none;">
                                    </textarea>
                                </div>
                                    <h3 class="text-center mb-5">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    </h3>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
